{% extends 'base.html' %}

{% load static %}



{% block styles %}
<style media="screen">
  body {
    background-color: #B3E5FC;
    border-radius: 10px
  }

  .card {
      width: 60%;
      border: none;
  }

  .stats {
      background: #f2f5f8 !important;
      color: #000 !important
  }

  .articles{
      font-size: 10px;
      color: #a1aab9
  }
  .followers {
      font-size: 10px;
      color: #a1aab9
  }

  .rating {
      font-size: 10px;
      color: #a1aab9
  }
</style>
{% endblock %}

{% block body %}
  <div class="container mt-5 d-flex justify-content-center">
      <div class="card p-3">
          <div class="d-flex align-items-center">
              <div class="image"> <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155"> </div>
              <div class="ml-3 w-100">
                  <h4 class="mb-0 mt-0">{{user.first_name}} {{user.last_name}}</h4>
                  <span>Username: {{user}}</span>
                  <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                      <div class="d-flex flex-column"> <span class="articles">Places Visited</span> <span>{{no_visited_places}}</span> </div>
                      <div class="d-flex flex-column"> <span class="followers">Group Name</span> <span>{{group.group_name}}</span> </div>
                  </div>
                  <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100">Chat</button> <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button> </div>
              </div>
          </div>
      </div>
  </div>


{% block scripts %}
{% endblock %}

{% endblock %}

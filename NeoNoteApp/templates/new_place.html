{% extends 'base.html' %}

{% load static %}



{% block styles %}

  <style media="screen">
    .bg-image {
      background-image: url("{% static 'signup_bg.jpg' %}");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
  </style>
{% endblock %}



{% block body %}


  <div class="container-fluid bg-image">
    <div class="row">

    </div>
    <div class="row">
      <div class="col-md-6" style="margin: auto;">
        <div class="card mt-5" >
          <h5 class="card-header">Add New Place</h5>
          <div class="card-body">
            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
                  <div class="form-group">
                      <div class="row">
                        <label class="control-label col-sm-6 col-md-4">{{ field.label_tag }}</label>
                        <div class="col-sm-6 col-md-6">{{ field }}</div>
                      </div>
                  </div>
              {% endfor %}
              <button type="submit" class="btn btn-dark" style="float: right;">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% block scripts %}
{% endblock %}

{% endblock %}
